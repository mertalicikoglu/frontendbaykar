<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .custom-button {
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 12px;
            width: 149px;
            height: 48px;
            border: 2px solid #78350F;
            border-radius: 8px;
            position: relative;
            margin-top: 6px;
        }

        /* Text Container */
        .text-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0px 16px;
            width: auto;
            height: 24px;
        }

        /* Button Text */
        .button-text {
            font-family: 'Roboto';
            font-weight: 500;
            font-size: 16px;
            line-height: 24px;
            letter-spacing: 0.5px;
            color: #78350F;
            white-space: nowrap;
        }



        .custom-button:hover {
            background-color: transparent;
            color: #78350F;
        }

        /* Responsive styles */
        @media (max-width: 576px) {
            .custom-button {
                width: 100%;
                /* Full width on small screens */
            }

            .btn {
                width: 100%;
                /* Full width for all buttons on small screens */
            }
        }

        @media (min-width: 577px) {
            .custom-button {
                width: auto;
                /* Default width on larger screens */
            }

            .btn {
                width: auto;
                /* Default width for all buttons on larger screens */
            }
        }


        .btn-custom {
            height: 24px;
            gap: 0;
            opacity: 1;
            font-family: 'Roboto';
            font-size: 16px;
            font-weight: 500;
            line-height: 24px;
            letter-spacing: 0.5px;
            color: #78350F;
            width: auto;
            background: transparent;
            border: none;
        }

        body {
            margin: 0;
            /* Varsayılan margin'i sıfırlar */
            overflow-x: hidden;
            /* Yatay kaydırmayı gizler */
        }

        /* Rectangle 31 */
        .rectangle {
            position: absolute;
            /* Sayfanın normal akışından bağımsız */
            width: 100%;
            /* Genişlik: %100 */
            height: 50%;
            /* Yükseklik: %50 (ihtiyaca göre ayarlanabilir) */
            right: 0;
            /* Sağdan konum: tam kenar */
            top: calc(100% - 50%);
            /* Alt köşeden yukarıya doğru %50 */
            background: #FEF3C7;
            /* Arka plan rengi: açık sarı */
            clip-path: polygon(100% 0, 100% 100%, 0 100%);
            /* Sağ köşeden başlayıp aşağıya doğru bir üçgen oluşturur */
            opacity: 1;
            /* Görünürlük: tam görünür */
            z-index: 0;
            /* Katman sırası: varsayılan değer */
        }

        /* Medya sorguları */
        @media (max-width: 768px) {
            .rectangle {
                height: 60%;
                /* Daha küçük ekranlar için yükseklik %60 */
            }
        }

        @media (max-width: 480px) {
            .rectangle {
                height: 70%;
                /* En küçük ekranlar için yükseklik %70 */
            }
        }
    </style>

    <title>Your Page Title</title>
</head>

<body>
    <div>
        <header class="d-flex justify-content-between align-items-center p-3" style="color: #78350F;">
            <!-- Collers -->
            <div class="ms-4 ms-lg-5" style="width: auto;">
                <h5 class="font-weight-bold" style="font-family: 'Roboto'; font-size: 32px; line-height: 110%;">
                    Collers
                </h5>
            </div>

            <!-- Buttons Group -->
            <div class="d-flex align-items-center gap-2 me-4 me-lg-5">
                <!-- Menu Items -->
                <button class="btn btn-custom">Products</button>
                <button class="btn btn-custom">Solutions</button>
                <button class="btn btn-custom">Pricing</button>
                <button class="btn btn-custom">Resources</button>
                <button class="btn btn-custom">Log In</button>

                <button type="button" class="btn custom-button">
                    <div class="text-container">
                        <span class="button-text">Sign up now</span>
                    </div>
                </button>
            </div>
        </header>


        <main>
            <div class="rectangle"></div>
            <div class="container d-flex flex-column flex-lg-row align-items-center mt-4">
                <div class="col-lg-6">
                    <h1 class="fw-bold display-4">Collectible Sneakers</h1>
                    <p class="fs-5">Sit elit feugiat turpis sed integer...</p>
                    <div class="d-flex gap-2">
                        <button class="btn btn-warning">Sign up now</button>
                        <button class="btn btn-link text-dark">Watch Demo</button>
                    </div>
                </div>
                <div class="col-lg-6">
                    <img src="sneaker.png" alt="Sneaker" class="img-fluid">
                </div>
            </div>

            <div class="container mt-5">
                <div class="row g-4">
                    <div class="col-md-4">
                        <div class="p-4 bg-white shadow-sm text-center">
                            <p class="fw-semibold fs-5">Nibh viverra</p>
                            <p class="fs-6">Sit bibendum donec dolor...</p>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="p-4 bg-white shadow-sm text-center">
                            <p class="fw-semibold fs-5">Cursus amet</p>
                            <p class="fs-6">Sit bibendum donec dolor...</p>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="p-4 bg-white shadow-sm text-center">
                            <p class="fw-semibold fs-5">Ipsum fermentum</p>
                            <p class="fs-6">Sit bibendum donec dolor...</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
