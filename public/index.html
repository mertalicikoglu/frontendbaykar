<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Full Page Container */
        .page-container {
            /* Sabit genişlik */
            height: auto;
            /* İçeriğe göre yükseklik (hug) */
            max-height: 5545px;

        }

        .custom-button {
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 12px;
            width: 149px;
            height: 48px;
            border: 2px solid #78350F;
            border-radius: 8px;
            position: relative;
            margin-top: 6px;
        }

        /* Text Container */
        .text-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0px 16px;
            width: auto;
            height: 24px;
        }

        /* Button Text */
        .button-text {
            font-family: 'Roboto';
            font-weight: 500;
            font-size: 16px;
            line-height: 24px;
            letter-spacing: 0.5px;
            color: #78350F;
            white-space: nowrap;
        }

        .custom-button:hover {
            background-color: transparent;
            color: #78350F;
        }

        /* Responsive styles */
        @media (max-width: 576px) {
            .custom-button {
                width: 100%;
                /* Full width on small screens */
            }

            .btn {
                width: 100%;
                /* Full width for all buttons on small screens */
            }
        }

        @media (min-width: 577px) {
            .custom-button {
                width: auto;
                /* Default width on larger screens */
            }

            .btn {
                width: auto;
                /* Default width for all buttons on larger screens */
            }
        }

        .btn-custom {
            height: 24px;
            gap: 0;
            opacity: 1;
            font-family: 'Roboto';
            font-size: 16px;
            font-weight: 500;
            line-height: 24px;
            letter-spacing: 0.5px;
            color: #78350F;
            width: auto;
            background: transparent;
            border: none;
        }

        body {
            margin: 0;
            overflow-x: hidden;
        }

        /* Rectangle 31 */
        .rectangle {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: #FEF3C7;
            clip-path: polygon(100% 0, 100% 100%, 0 100%);
            z-index: -1;
        }

        /* Medya sorguları */
        @media (max-width: 768px) {
            .rectangle {
                clip-path: polygon(100% 0, 100% 100%, 0 100%);
            }
        }

        @media (max-width: 480px) {
            .rectangle {
                clip-path: polygon(100% 0, 100% 100%, 0 100%);
            }
        }

        /* Main container relative positioning */
        main {
            position: relative;
            z-index: 1;
        }

        /* Collectible Sneakers Full Container */
        .sneakers-container {
            width: 100%;
            /* Genişlik: 100%, max-width 1440px */
            max-width: 1440px;
            height: auto;
            /* İçeriğe göre yükseklik (hug) */
            padding: 80px 0 0 0;
            /* Üstten 80px boşluk */
            gap: 80px;
            /* İçerik elemanları arasındaki boşluk */
            opacity: 1;
            /* Görünür olacak (0 görünmez demek) */
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
        }

        .container.mt-5 {
            width: 100%;
            /* Genişlik: %100, max-width 1440px */
            max-width: 1440px;
            height: auto;
            /* İçeriğe göre yükseklik (hug) */
            max-height: 365px;
            padding: 80px 0 0 0;
            /* Üstten 80px boşluk, diğer yönlerden 0px */
            gap: 80px;
            /* Elemanlar arası boşluk */
            border-bottom: 1px solid;
            /* Alt kenara ince bir çizgi */
            opacity: 1;
            /* Görünürlük */
            display: flex;
            flex-direction: column;
        }

        /* Header Styles */
        header {
            height: 96px;
            box-sizing: border-box;
            /* Padding dahil */
        }
    </style>

    <title>Your Page Title</title>
</head>

<body>
    <div class="page-container">
        <header class="d-flex justify-content-between align-items-center p-3" style="color: #78350F;">
            <!-- Collers -->
            <div class="ms-4 ms-lg-5" style="width: auto;">
                <h5 class="font-weight-bold" style="font-family: 'Roboto'; font-size: 32px; line-height: 110%;">
                    Collers
                </h5>
            </div>

            <!-- Buttons Group -->
            <div class="d-flex align-items-center gap-2 me-4 me-lg-5">
                <!-- Menu Items -->
                <button class="btn btn-custom">Products</button>
                <button class="btn btn-custom">Solutions</button>
                <button class="btn btn-custom">Pricing</button>
                <button class="btn btn-custom">Resources</button>
                <button class="btn btn-custom">Log In</button>

                <button type="button" class="btn custom-button">
                    <div class="text-container">
                        <span class="button-text">Sign up now</span>
                    </div>
                </button>
            </div>
        </header>

        <main>
            <div class="rectangle"></div>
            <div class="container d-flex flex-column flex-lg-row align-items-center mt-4" style="height: 583px; padding: 80px 0 0 0; gap: 80px;">
                <div class="col-lg-6">
                    <h1 class="fw-bold display-4">Collectible Sneakers</h1>
                    <p class="fs-5">Sit elit feugiat turpis sed integer...</p>
                    <div class="d-flex gap-2">
                        <button class="btn btn-warning">Sign up now</button>
                        <button class="btn btn-link text-dark">Watch Demo</button>
                    </div>
                </div>
                <div class="col-lg-6">
                    <img src="sneaker.png" alt="Sneaker" class="img-fluid">
                </div>
            </div>
            

            <div class="container mt-5">
                <div class="row g-4">
                    <div class="col-md-4">
                        <div class="p-4 bg-white shadow-sm text-center">
                            <p class="fw-semibold fs-5">Nibh viverra</p>
                            <p class="fs-6">Sit bibendum donec dolor...</p>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="p-4 bg-white shadow-sm text-center">
                            <p class="fw-semibold fs-5">Cursus amet</p>
                            <p class="fs-6">Sit bibendum donec dolor...</p>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="p-4 bg-white shadow-sm text-center">
                            <p class="fw-semibold fs-5">Ipsum fermentum</p>
                            <p class="fs-6">Sit bibendum donec dolor...</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
